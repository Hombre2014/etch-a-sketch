<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Etch a Sketch project</h1>
        <div id="panel">
            <div id="buttons">
                <button id="clearScreen" class="btn" onclick="clearGrid()">Reset</button>
                <button id="SingleColor" class="btn"><span id="clr">Choose Color</span><input type="color" id="singleColor" value="#88FF22"></button>
                <button id="RandomColor" class="btn" onclick="randomColor()">RGB<div id="rgbColor">
                    <div id="insideColor"></div>
                </div></button>
                <button id="GreyScale" class="btn" onclick="greyScale()">Grey Scale<div id="greyColor">
                    <div id="insideGrey"></div>
                </div></button>
                <button id="EnterSize" class="btn" onclick="inputSize()">Size <span id="size">16</span></button>
            </div>
            <div id="mainBlock">
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
